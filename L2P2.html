<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        const container = document.querySelector('.js-container')
        const root = ReactDOM.createRoot(container)

         function ProductDetails({ name, price, discountPrice, imageSrc }) {
        return (
          // 2. Change the wrapper to a <div> (without this, the image and
          //    the "Add to Cart" button will be displayed on the same line).
          //    Using a <div> (a block element) will put each product on a
          //    new line.
          <div>
            {/*
              3. Set the src attribute to the value of the imageSrc prop.
              4. Adjust the width of the image since they're too big.
            */}
            <img src={imageSrc} width="150" />
            <p>{name}</p>
            {discountPrice ? (
              <>
                <p><del>Price: ${price}</del></p>
                <p>Discount price: ${discountPrice}</p>
              </>
            ) : (
              <p>Price: ${price}</p>
            )}
            <button>Add to Cart</button>
          </div>
        );
      }

      function App() {
        return (
          <>
            {/* 5. Provide the imageSrc prop to each <ProductDetails> */}
            <ProductDetails
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
              imageSrc="image/cotton-socks.png"
            />
            <ProductDetails
              name="Tennis balls"
              price="6.00"
              imageSrc="image/tennis-balls.png"
            />
            <ProductDetails
              name="Plain T-Shirt"
              price="7.99"
              imageSrc="image/plain-t-shirt.png"
            />
          </>
        );
      }
        root.render(<App />)
    </script>
</body>

</html>
